<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
</head>
<body>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.summary }}</p>
        <p><strong>Historical Context:</strong> {{ article.historical_context }}</p>
        <hr>
    {% endfor %}
</body>
</html>
