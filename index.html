<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary Web App</title>
</head>
<body>
    <h1>PDF Summary Web App</h1>
    <form action="/process" method="post">
        <label for="pdf_path">PDF File Path:</label><br>
        <input type="text" id="pdf_path" name="pdf_path" required><br><br>
        <label for="date">Date (YYYY-MM-DD):</label><br>
        <input type="text" id="date" name="date" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
